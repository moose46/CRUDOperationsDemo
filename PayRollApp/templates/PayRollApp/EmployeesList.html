<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <td>Employee ID</td>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Title</td>
          <td>Salary</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        {% for emp in Employees %}
          <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.FirstName }}</td>
            <td>{{ emp.LastName }}</td>
            <td>{{ emp.TitleName }}</td>
            <td>{{ emp.Salary }}</td>
            <td>
              <a href="EmployeeDetails/{{ emp.id }}">Details</a> |
              <a href="EmployeeUpdate/{{ emp.id }}">Edit</a> |
              <a href="EmployeeDelete/{{ emp.id }}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
